name: Deployment 🏗️

on:
  push:
    branches: [release]
  pull_request:
    branches: [release]

  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    if: github.ref == 'refs/heads/release'

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v2

      - run: npm ci
      - run: npm run build
      - run: npm run test

      - name: rsync deployments
        uses: burnett01/rsync-deployments@5.1
        with:
          switches: -avzr --delete
          path: ./*
          remote_path: /opt/bitnami/portfolio/
          remote_host: 13.37.88.156
          remote_user: ubuntu
          remote_key: '${{ secrets.SSH_PRIVATE_KEY }}'
